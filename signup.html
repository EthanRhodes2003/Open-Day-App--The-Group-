<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In</title>
    <link rel="stylesheet" href="css/signup.css"> <!-- Linking external CSS file for styling -->
</head>
<body>

<div class="mobile-frame"> <!-- Main container for mobile-friendly layout -->

    <div class="title-bar"> <!-- Header section containing the logo -->
        <div class="logo">Wolvo Open Day</div>
    </div>

    <div class="mobile-content"> <!-- Wrapper for the authentication content -->
        <section id="auth">
            <div class="form-container"> <!-- Container for both signup and login forms -->

                <!-- Signup Form -->
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" placeholder="First Name" required> <!-- First Name Input -->
                    <input type="text" placeholder="Last Name" required> <!-- Last Name Input -->
                    <input type="email" placeholder="Email" required> <!-- Email Input -->
                    <input type="tel" placeholder="Phone Number" required> <!-- Phone Number Input -->
                    <input type="password" placeholder="Password" required> <!-- Password Input -->
                    <input type="date" required> <!-- Date of Birth Input -->
                    <select required> <!-- Dropdown for selecting country -->
                        <option value="">Select Country</option>
                        <option value="UK">United Kingdom</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                    </select>
                    <button type="submit" class="btn">Sign Up</button> <!-- Submit button for signup -->
                </form>

                <!-- Login Form -->
                <h2>Log In</h2>
                <form id="login-form">
                    <input type="email" id="login-email" placeholder="Email" required> <!-- Email Input -->
                    <input type="password" id="login-password" placeholder="Password" required> <!-- Password Input -->
                    <button type="submit" class="btn">Log In</button> <!-- Submit button for login -->
                </form>

            </div>
        </section>
    </div>

</div>

<script src="js/signup.js"></script> <!-- External JavaScript file for handling authentication -->
</body>
</html>
