<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

<div class="mobileFrame">

  <div class="titleBar">
    <a href="index.html" class="backButton">&larr;</a>
    <div class="logo">Wolvo Open Day</div>
  </div>

  <div class="mobileContent">
    <section id="auth">

      <div class="formContainer">
        <h2>Sign Up</h2>
        <form id="signupForm" method="POST">
          <div class="formElement">
            <input type="text" name="firstName" id="firstName" class="formControl" placeholder="First Name" required>
          </div>
          <div class="formElement">
            <input type="text" name="lastName" id="lastName" class="formControl" placeholder="Last Name" required>
          </div>
          <div class="formElement">
            <input type="email" name="email" id="email" class="formControl" placeholder="Email" required>
          </div>
          <div class="formElement">
            <input type="tel" name="phone" id="phone" class="formControl" placeholder="Phone Number" required>
          </div>
          <div class="formElement">
            <input type="password" name="password" id="password" class="formControl" placeholder="Password" required>
          </div>
          <div class="formElement">
             <label for="dob" class="sr-only">Date of Birth</label> <input type="date" name="dob" id="dob" class="formControl" required>
          </div>
          <div class="formElement">
             <label for="country" class="sr-only">Select Country</label> <select name="country" id="country" class="formControl" required>
                <option value="" disabled selected>Select Country</option> <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="Australia">Australia</option>
                <option value="India">India</option>
                <option value="Germany">Germany</option>
                <option value="France">France</option>
                <option value="Spain">Spain</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
                <option value="South Africa">South Africa</option>
                <option value="Brazil">Brazil</option>
                <option value="Italy">Italy</option>
                <option value="Mexico">Mexico</option>
                <option value="Ireland">Ireland</option>
                <option value="New Zealand">New Zealand</option>
                <option value="Sweden">Sweden</option>
                <option value="Norway">Norway</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Singapore">Singapore</option>
            </select>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <div id="signupMessage" class="message"></div>
      </div> <div id="loginFormContainer">
        <h2>Log In</h2>
        <form id="loginForm" method="POST">
          <div class="formElement">
             <label for="loginEmail" class="sr-only">Email</label> <input type="email" name="email" id="loginEmail" class="formControl" placeholder="Email" required>
          </div>
          <div class="formElement">
            <label for="loginPassword" class="sr-only">Password</label> <input type="password" name="password" id="loginPassword" class="formControl" placeholder="Password" required>
          </div>
          <button type="submit" class="btn">Log In</button>
        </form>
        <div id="loginMessage" class="message"></div>
      </div> </section>
  </div>

</div>

<style>
  .sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
</style>

<script src="js/signup.js"></script>

</body>
</html>
