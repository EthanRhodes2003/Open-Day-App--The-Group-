<body>

<div class="mobile-frame"> <!-- Main container for mobile-friendly layout -->

    <div class="title-bar"> <!-- Header section containing the logo -->
        <div class="back-button" id="back-button">‚Üê</div>
        <div class="logo">Wolvo Open Day</div>
    </div>

    <div class="mobile-content"> <!-- Wrapper for the authentication content -->
        <section id="auth">
            <div class="form-container"> <!-- Container for both signup and login forms -->

                <!-- Signup Form -->
                <h2>Sign Up</h2>
                <form action="php/signup.php" method="POST"> <!-- Corrected action -->
                    <input type="text" name="first_name" placeholder="First Name" required> <!-- First Name Input -->
                    <input type="text" name="last_name" placeholder="Last Name" required> <!-- Last Name Input -->
                    <input type="email" name="email" placeholder="Email" required> <!-- Email Input -->
                    <input type="tel" name="phone" placeholder="Phone Number" required> <!-- Phone Number Input -->
                    <input type="password" name="password" placeholder="Password" required> <!-- Password Input -->
                    <input type="date" name="dob" required> <!-- Date of Birth Input -->
                    <select name="country" required> <!-- Dropdown for selecting country -->
                        <option value="">Select Country</option>
                        <option value="UK">United Kingdom</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                    </select>
                    <button type="submit" class="btn">Sign Up</button> <!-- Submit button for signup -->
                </form>

                <!-- Login Form -->
                <h2>Log In</h2>
                <form action="php/login.php" method="POST"> <!-- Change this to point to login.php -->
                    <input type="email" id="login-email" name="email" placeholder="Email" required>
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn">Log In</button>
                </form>

            </div>
        </section>
    </div>

</div>

<script src="js/signup.js"></script> <!-- External JavaScript file for handling authentication -->
</body>
</html>
