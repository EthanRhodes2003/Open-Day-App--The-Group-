<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In</title>
    <link rel="stylesheet" href="css/signup.css"> <!-- Link to custom CSS file -->
</head>
<body>

<!-- Mobile Frame -->
<div class="mobileFrame">
  
  <!-- Title Bar with Logo and Back Button -->
  <div class="titleBar">
    <a href="index.html" class="backButton">&larr;</a>
    <div class="logo">Wolvo Open Day</div>
  </div>

  <!-- Main Content Section -->
  <div class="mobileContent">
    <!-- Authentication Forms -->
    <section id="auth">
      <div class="formContainer">
        <!-- Sign Up Form -->
        <h2>Sign Up</h2>
        <form action="php/signup.php" method="POST">
          <div class="formElement">
            <input type="text" name="first_name" class="formControl" placeholder="First Name" required>
          </div>
          <div class="formElement">
            <input type="text" name="last_name" class="formControl" placeholder="Last Name" required>
          </div>
          <div class="formElement">
            <input type="email" name="email" class="formControl" placeholder="Email" required>
          </div>
          <div class="formElement">
            <input type="tel" name="phone" class="formControl" placeholder="Phone Number" required>
          </div>
          <div class="formElement">
            <input type="password" name="password" class="formControl" placeholder="Password" required>
          </div>
          <div class="formElement">
            <input type="date" name="dob" class="formControl" required>
          </div>
          <div class="formElement">
            <select name="country" class="formControl" required>
              <option value="">Select Country</option>
              <option value="UK">United Kingdom</option>
              <option value="US">United States</option>
              <option value="CA">Canada</option>
            </select>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>

        <!-- Log In Form -->
        <h2>Log In</h2>
        <form action="php/login.php" method="POST">
          <div class="formElement">
            <input type="email" name="email" class="formControl" placeholder="Email" required>
          </div>
          <div class="formElement">
            <input type="password" name="password" class="formControl" placeholder="Password" required>
          </div>
          <button type="submit" class="btn">Log In</button>
        </form>
      </div>
    </section>
  </div>

</div>

<script src="js/signup.js"></script>

</body>
</html>
