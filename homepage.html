<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wolvo Open Day</title>
  <link rel="stylesheet" href="css/homepage.css">
  <script>
    // Check if the user is logged in when the page loads
    window.onload = function() {
      if (!localStorage.getItem("loggedIn")) {
        // If not logged in, redirect to the signup page
        window.location.href = "signup.html";
      }
    };
  </script>
</head>
<body>

<div class="mobile-frame"> <!-- Main container for mobile-friendly layout -->

  <div class="title-bar"> <!-- Header section with logo -->
    <div class="logo">Wolvo Open Day</div>
  </div>

  <div class="mobile-content"> <!-- Wrapper for main content -->

    <section id="hero"> <!-- Hero section with welcome message -->
      <div class="hero-content">
        <h1>Discover Your Future at Wolvo</h1>
        <p>Experience campus life, meet our experts, and start your journey with us.</p>
        <a href="#register" class="btn">Register Now</a> <!-- Button linking to register section -->
      </div>
    </section>

    <section id="events"> <!-- Section displaying upcoming event dates -->
      <div class="section-header">
        <h2>Upcoming Open Days</h2>
      </div>
      <ul class="event-list">
        <li>March 26, 2025</li>
        <li>April 2, 2025</li>
        <li>April 9, 2025</li>
      </ul>
    </section>

    <section id="register"> <!-- Registration section with sign-up link -->
      <div class="section-header">
        <h2>Register Now</h2>
      </div>
      <a href="booking.html" class="btn">Sign Up Now</a> <!-- Button linking to booking page -->
    </section>

    <section id="contact"> <!-- Contact information section -->
      <div class="section-header">
        <h2>Contact Us</h2>
      </div>
      <p>Email: <strong>openday@wlv.ac.uk</strong></p> <!-- Contact email -->
      <p>Phone: <strong>01902 123456</strong></p> <!-- Contact phone number -->
    </section>

  </div>

</div>

<script src="js/homepage.js"></script> <!-- External JavaScript file for additional functionality -->
</body>
</html>
