<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
<div class="mobileFrame">
    <div class="titleBar">
        <a href="index.html" class="backButton">&larr;</a>
        <div class="logo">Wolvo Open Day</div>
    </div>

    <div class="mobileContent">
        <section id="auth">
            <div class="formContainer">
                <h2>Admin Login</h2>
                <form id="adminLoginForm" method="POST">
                    <div class="formElement">
                        <input type="email" id="adminEmail" name="email" class="formControl" placeholder="Email" required>
                    </div>
                    <div class="formElement">
                        <input type="password" id="adminPassword" name="password" class="formControl" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn">Log In</button>
                </form>
                <div id="loginMessage" class="message"></div>
            </div>
        </section>
    </div>
    <script src="js/adminlogin.js"></script>
</div>
</body>
</html>
