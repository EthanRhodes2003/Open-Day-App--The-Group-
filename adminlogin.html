    <link rel="stylesheet" href="css/signup.css"> <!-- Link to custom CSS file -->
</head>
<body>

<!-- Mobile Frame -->
<div class="mobileFrame">
  
  <!-- Title Bar with Logo and Back Button -->

    <div class="logo">Wolvo Open Day</div>
  </div>

  <!-- Main Content Section -->
  <div class="mobileContent">
    <!-- Admin Login Form -->
    <section id="auth">
      <div class="formContainer">
        <h2>Admin Login</h2>

          <div class="formElement">
            <input type="email" id="admin-email" name="adminEmail" class="formControl" placeholder="Email" required>

            <input type="password" id="admin-password" name="adminPassword" class="formControl" placeholder="Password" required>
          </div>
          <button type="submit" class="btn">Log In</button> 
        </form>
      </div>
    </section>
  </div>

</div>
