<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/signup.css"> <!-- Link to custom CSS file -->
</head>
<body>

<!-- Mobile Frame -->
<div class="mobile-frame">
  
  <!-- Title Bar with Logo and Back Button -->
  <div class="title-bar">
    <a href="index.html" class="back-button">&larr;</a>
    <div class="logo">Wolvo Open Day</div>
  </div>

  <!-- Main Content Section -->
  <div class="mobile-content">
    <!-- Admin Login Form -->
    <section id="auth">
      <div class="form-container">
        <h2>Admin Login</h2>
        <form id="admin-login-form"> 
          <div class="form-group">
            <input type="email" id="admin-email" class="form-control" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="password" id="admin-password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn">Log In</button> 
        </form>
      </div>
    </section>
  </div>
  <script src="js/adminlogin.js"></script>
